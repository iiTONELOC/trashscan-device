<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your recently scanned items">
    <title>TrashScanner&#8482;</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/images/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/styles/style.css')}}">
</head>

<body>
    <main>
        <section class="list-container" id="listContainer">
            {% for item in recentlyScanned %}
            <div class="card text-shadow">
                <header class="{{item.headerClass}}">
                    <h2 class="card-title">
                        {{item.name}}
                    </h2>
                </header>

                <div class="card-body">
                    <p class="card-description">Barcode: {{item.barcode}}</p>
                    <p class="card-created-at">Scanned: {{item.createdAt}}</p>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

</body>
<script src="{{url_for('static', filename='assets/js/index.js')}}">  </script>

</html>
